<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <script src="echarts.min.js"></script>
	<title>Document</title>
</head>
<body>
 <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
     <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: "syuu's Echats"
            },
            tooltip: {},
            legend: {
                data:['水果']
            },
            xAxis: {
                data: ["芒果","雪梨","香蕉","桃子","凤梨","木瓜"]
            },
            yAxis: {},
            series: [{
                name: '水果',
                color:"#555",
                type: 'line',
                data: [1, 2, 9, 4, 3, 6]
            },
            {
                name: '水果',
                type: 'bar',
                 smooth: true,
                data: [1, 2, 9, 4, 3, 6]
            }]}
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
