<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="https://syuukisei17.github.io/pages/2017-007/style.css">
</head>
<body>
 <div class="keys">
    <div data-key="65" class="key" onclick="playSound(65)">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" onclick="playSound(83)">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" onclick="playSound(68)">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" onclick="playSound(70)">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" onclick="playSound(71)">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" onclick="playSound(72)">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" onclick="playSound(74)">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" onclick="playSound(75)">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" onclick="playSound(76)">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="https://syuukisei17.github.io/pages/2017-007/sounds/clap.wav"></audio>
  <audio data-key="83" src="https://syuukisei17.github.io/pages/2017-007/sounds/hihat.wav"></audio>
  <audio data-key="68" src="https://syuukisei17.github.io/pages/2017-007/sounds/kick.wav"></audio>
  <audio data-key="70" src="https://syuukisei17.github.io/pages/2017-007/sounds/openhat.wav"></audio>
  <audio data-key="71" src="https://syuukisei17.github.io/pages/2017-007/sounds/boom.wav"></audio>
  <audio data-key="72" src="https://syuukisei17.github.io/pages/2017-007/sounds/ride.wav"></audio>
  <audio data-key="74" src="https://syuukisei17.github.io/pages/2017-007/sounds/snare.wav"></audio>
  <audio data-key="75" src="https://syuukisei17.github.io/pages/2017-007/sounds/tom.wav"></audio>
  <audio data-key="76" src="https://syuukisei17.github.io/pages/2017-007/sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
      if(e>64){
            var audio = document.querySelector(`audio[data-key="${e}"]`);
            var key = document.querySelector(`div[data-key="${e}"]`);
            console.log(key);// body...
            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
    }
    var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    var key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

     console.log(key);

    key.classList.add('playing');

    audio.currentTime = 0;
    audio.play();

  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
