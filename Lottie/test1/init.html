<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bodymovin Demo</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bodymovin.min.js"></script>
    <style>
	body{
		background-color: #E25957;
	}
    </style>
</head>
<body>
    <div style="display:none"><img src="https://syuukisei.github.io/img/logo.png" alt="logo"></div>
    <div id="animation"></div>
    <script>
        bodymovin.loadAnimation({
            path:'https://syuukisei.github.io/Lottie/test1/data.json',   //json文件路径
            loop:true,
            autoplay:true,
            renderer:'canvas',  //渲染方式，有"html"、"canvas"和"svg"三种
            container:document.getElementById('animation')
        });
        //bodymovin.js的完整api文档见GitHub项目首页(https://github.com/bodymovin/bodymovin)
    </script>
</body>
</html>
